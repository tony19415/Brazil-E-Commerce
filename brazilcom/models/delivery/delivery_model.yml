
version: 2

models:
  - name: delivery_performance
    description: "Delivery performance"
    columns:
      - name: order_id
        description: "unique identifier of the order"
      - name: customer_id
        description: "unique customer id"
      - name: order_status
        description: "Reference to the order status (delivered, shipped)"
        data_tests:
          - accepted_values:
              arguments:
                values: ['delivered', 'invoiced', 'shipped', 'canceled', 'unavailable']
      - name: order_estimated_delivery_date
        description: "Estimated delivery date informed to customer on purchase"
        data_tests:
          - unique
      - name: order_delivered_carrier_date
        description: "Order posting timestamp, when it was handled to logistic partner"
        data_tests:
          - not_null
      - name: order_delivered_customer_date
        description: "Actual order delivery date to customer"
        data_tests:
          - not_null
      - name: early_delivery
        description: "Whether it was an early delivery"